<div class="dashboard-container">
  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center p-3 bg-light shadow-sm">
    <div class="d-flex align-items-center">
      <!-- Aquí puedes colocar un logo o nombre del sitio -->
      <h3 class="m-0 text-primary">Dashboard</h3>
    </div>
    
    <div class="d-flex align-items-center">
      <img [src]="currentUser?.avatar || 'app/dashboard/default-avatar.png'" alt="User Avatar" class="avatar rounded-circle border border-white" width="80" height="80" />
      <div class="ms-2 text-end">
        <p class="mb-0 fw-bold">{{ currentUser?.name || 'Nombre no disponible' }}</p>
        <small class="text-muted">{{ currentUser?.role || 'Rol no disponible' }}</small>
      </div>
      <button (click)="logout()" class="btn btn-danger ms-3">Cerrar sesión</button>
    </div>
  </header>
  
  <!-- Content -->
  <div class="content d-flex">
    <!-- Sidebar -->
    <nav class="sidebar bg-light">
      <ul class="list-unstyled">
        <li *ngFor="let item of menuItems" class="py-2 px-4">
          <a [routerLink]="item.link" class="text-decoration-none">
            <span>{{ item.name }}</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="p-4 flex-grow-1">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
